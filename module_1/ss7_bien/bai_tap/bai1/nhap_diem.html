<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính điểm trung bình và tổng</title>
</head>
<body>
<script>
    let a = prompt("nhap diem ly");
    let b = prompt("nhap diem hoa");
    let c = prompt("nhap diem sinh");
    let ly = parseInt(a)
    let hoa = parseInt(b)
    let sinh = parseInt(c)
    let d = (ly + hoa + sinh)/3;
    let f = (ly + hoa + sinh);

    document.write("Điểm trung bình của ba môn là:" + d + " và tổng của ba môn là:" + f)
</script>
</body>
</html>
