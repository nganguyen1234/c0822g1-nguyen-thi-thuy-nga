<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<select id="searchCategory">
</select>
<button type="button" onclick="findBlogsByCategory()">Search</button>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Date</th>
        <th scope="col">Category</th>
    </tr>
    </thead>
    <tbody id="my-body">

    </tbody>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            getCategoryList();
        })

        function findBlogsByCategory() {
            let id = $('#searchCategory').val();
            if (id===""){
                init();
                return;
            }
            let link = "http://localhost:8080/blogs/show-list-by-category/";
            link += id;
            $.ajax({
                type: "GET",
                //tên API
                url: link,
                //xử lý khi thành công
                success: function (data) {
                    //data => đang ở dạng json
                    let table = '';// lưu trữ table
                    for (let i = 0; i < data.length; i++) {
                        table +=
                            `
                        <tr>
                            <th scope="row">${i + 1}</th>
                            <td>${data[i].title}</td>
                            <td>${data[i].author}</td>
                            <td>${data[i].date}</td>
                            <td>${data[i].category.name}</td>
                        </tr>
                        `
                    }
                    $('#my-body').html(table)
                }

            });
            //chặn sự kiện mặc định của thẻ
            event.preventDefault();
        }


        function getCategoryList() {
            $.ajax({
                type: "GET",
                //tên API
                url: "http://localhost:8080/category/show-list",
                //xử lý khi thành công
                success: function (data) {
                    debugger
                    //data => đang ở dạng json
                    let option = '<option value="">Select category</option>';// lưu trữ table
                    for (let i = 0; i < data.length; i++) {
                        option +=
                            `
                         <option value="${data[i].id}">${data[i].name}</option>
                        `
                    }
                    $('#searchCategory').html(option)
                }
            });
        }

        function init() {
            $.ajax({
                type: "GET",
                //tên API
                url: "http://localhost:8080/blogs/show-list",
                //xử lý khi thành công
                success: function (data) {
                    debugger
                    //data => đang ở dạng json
                    let table = '';// lưu trữ table
                    for (let i = 0; i < data.length; i++) {
                        table +=
                            `
                        <tr>
                            <th scope="row">${i + 1}</th>
                            <td>${data[i].title}</td>
                            <td>${data[i].author}</td>
                            <td>${data[i].date}</td>
                            <td>${data[i].category.name}</td>
                        </tr>
                        `
                    }
                    $('#my-body').html(table)
                }
            });
        }

        init();
    </script>
</table>
</body>
</html>
