<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1, .button {
            position: relative;
            top: 100px;
            left: 300px;
        }
    </style>
</head>
<body>
<div>
    <h1>Yes or yes?</h1>
    <button type="button" class="button" onclick="display()">Yes</button>
    <button type="button" class="button" id="no_button" onmouseover="move()"
            style="position: absolute; margin-top: 80px; margin-left: 100px">No
    </button>
</div>
<script>
    function display() {
        alert("100 points")
    }

    function move() {
        document.getElementById("no_button").style.top = Math.random() * 1000 + "px";
        document.getElementById("no_button").style.left = Math.random() * 1000 + "px";
    }
</script>
</body>
</html>
