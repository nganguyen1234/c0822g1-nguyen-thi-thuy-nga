<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let string = prompt("nhập vào một chuỗi");
    let array = string.split(" ");
    alert(array);
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] !== "") {
            count++;
        }
    }
    document.write("số từ trong chuỗi là: " + count);
</script>
</body>
</html>
