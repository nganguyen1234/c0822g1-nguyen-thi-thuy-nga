<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<p th:text="${mess}"></p>
<div class="row">
    <div class="card col-lg-3" style="width: 18rem;" th:each="product,stt : ${productList}" >
        <img th:src="${product.image}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}">Card title</h5>
            <p class="card-text" th:text="${product.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a th:href="@{/show-detail/__${product.id}__}"  class="btn btn-primary" th:text="${product.price}">Go somewhere</a>
        </div>
    </div>
</div>

</body>
</html>
