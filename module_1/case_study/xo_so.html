<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xổ số</title>
</head>
<body>

<script>
    function tuChonSo(so) {
        let form = '<select id="' + so + '">';
        for (let i = 0; i <= 9; i++) {
            form += '<option value="0' + i + '">' + '0' + i + '</option>';
        }
        for (let i = 10; i <= 99; i++) {
            form += '<option value="' + i + '">' + i + '</option>';
        }
        form += '</select>';
        document.write(form);
    }

    let choice = prompt("bạn có 2 lựa chọn : " + "\n"
        + "1. Bạn muốn tự chọn số" + "\n"
        + "2.Hệ thống chọn random");

    if (choice == 1) {
        tuChonSo(1);
        tuChonSo(2);
        tuChonSo(3);
        tuChonSo(4);
        tuChonSo(5);
        tuChonSo(6);
        let form = '<p>Kết quả:</p>\n';
        for (let i = 7; i <= 12; i++) {
            form += '<input type="text" id="' + i + '">\n'
        }
        form += '<button type="button" onclick="datVe()">đặt vé</button>\n' +
            '<button type="button" onclick="xemKetQua()">kiểm tra kết quả</button>' + '<div id="veSo"></div><div id="result"></div>'
        document.write(form);
    }

    function datVe() {
        let veSoXo = [];
        for (let i = 0; i < 6; i++) {
            veSoXo[i] = document.getElementById(i + 1).value;
        }
        document.getElementById("veSo").innerHTML = " vé đã đặt là: " + veSoXo.join(" ");
        return veSoXo;
    }

    function xemKetQua() {
        let ketQua = [];
        for (let i = 0; i < 6; i++) {
            ketQua[i] = Math.floor(Math.random() * 99);
            document.getElementById(7 + i).value = ketQua[i];
        }
        let count = 0;
        for (let i = 0; i < ketQua.length; i++) {
            let veXoSo = document.getElementById(i + 1).value;
            if (veXoSo !== ketQua[i] && i > 0) {
                count++;
                if (i > 3) {
                    return document.getElementById("result").innerHTML = "chúc bạn may mắn lần sau"
                }
            }
        }

        switch (count) {
            case 1:
                return document.getElementById("result").innerHTML = "bạn đã đạt giải nhì"
            case 3:
                return document.getElementById("result").innerHTML = "bạn đã đạt giải khuyến khích";

        }
    }

    function check() {

    }

</script>
</body>
</html>
