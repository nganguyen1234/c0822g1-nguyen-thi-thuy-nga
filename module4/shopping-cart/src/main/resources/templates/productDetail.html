<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="card" th:object="${product}"  style="width: 18rem;">
    <img th:src="*{image}" class="card-img-top" alt="...">
    <div class="card-body">
        <p class="card-title" th:text="${product.name}"></p>
        <p class="card-text" th:text ="${product.code}"></p>
        <p class="card-text" th:text ="${product.description}"></p>
        <p class="card-text" th:text ="${product.price}"></p>
        <a th:href="@{/add-product/__${product.id}__}">Mua ngay</a>
    </div>
</div>
</body>
</html>
