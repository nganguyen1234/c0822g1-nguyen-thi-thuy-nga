<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra ký tự số</title>
</head>
<body>
<script>
    let numberArray = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];

    function checkNumber(kyTu) {
        for (let i = 0; i < numberArray.length; i++) {
            if (numberArray[i] == kyTu) {
                return true;
            }
        }
        return false;
    }

    let kyTu1 = prompt("nhập vào một ký tự");
    let result = checkNumber(kyTu1);
    alert(result);
</script>
</body>
</html>
