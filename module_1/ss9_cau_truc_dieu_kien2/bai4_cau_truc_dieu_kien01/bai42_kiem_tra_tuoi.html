<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra độ tuổi vào lớp 10</title>
</head>
<body>
<h3>Nhập vào số tuổi</h3>
<input type="text" id="age">
<br>
<button type="button" onclick="test()">OK</button>
<div id="result"></div>
<script>
    function test() {
        let age = +document.getElementById("age").value;

        if (age === 16){
            document.getElementById("result").innerHTML = "học sinh đủ điều kiện vào lớp 10";
        } else {
            document.getElementById("result").innerHTML = "học sinh không đủ điều kiện vào lớp 10";
        }

    }
</script>
</body>
</html>
