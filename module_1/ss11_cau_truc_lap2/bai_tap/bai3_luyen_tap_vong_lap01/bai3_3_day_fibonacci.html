<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dãy số fibonacci</title>
</head>
<body>
<script>
    let so1 = 1;
    let so2 = 1;
    let so3;
    for (let i = 0; i < 20; i++) {
        document.write(so1 + "<br>");
        so3 = so1 + so2;
        so1 = so2;
        so2 = so3;
    }

</script>
</body>
</html>
