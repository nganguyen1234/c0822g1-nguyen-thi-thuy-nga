<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let numberArray = [];
    for (let i = 0; i < 10; i++) {
        numberArray[i] = +prompt("nhập vào giá trị thứ " + (i + 1));
    }
    document.write(numberArray.reverse());
</script>
</body>
</html>
