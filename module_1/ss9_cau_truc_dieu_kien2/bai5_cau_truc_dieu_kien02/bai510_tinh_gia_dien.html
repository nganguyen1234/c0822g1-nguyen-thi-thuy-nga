<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giá điện</title>
</head>
<body>
<h3> nhập số điện tiêu thụ</h3>
<input type="text" id="number">
<h3>số tiền phải trả</h3>
<input type="text" id="payment">
<button type="button" onclick="calculate()">OK</button>
<div id="result"></div>
<script>
    function calculate() {
        let number = +document.getElementById("number").value;
        switch (true) {
            case number <= 50 && number > 0:
                document.getElementById("payment").value = number * 1.678;
                break;
            case number >= 51 && number <= 100:
                document.getElementById("payment").value = 50 * 1.678 + (number - 50) * 1.734;
                break;
            case number >= 101 && number <= 200:
                document.getElementById("payment").value = 50 * 1.678 + 50 * 1.734 + (number - 100) * 2.014;
                break;
            case number >= 201 && number <= 300:
                document.getElementById("payment").value = 50 * 1.678 + 50 * 1.734 + 100 * 2.014 + (number - 200) * 2.536;
                break;
            case number >= 301 && number <= 400:
                document.getElementById("payment").value = 50 * 1.678 + 50 * 1.734 + 100 * 2.014 + 100 * 2.536 + (number - 300) * 2.834;
                break;
            case number >= 401:
                document.getElementById("payment").value = 50 * 1.678 + 50 * 1.734 + 100 * 2.014 + 100 * 2.536 + 100 * 2.834 + (number - 400) * 2.927;
                break;
        }
    }
</script>
</body>
</html>
