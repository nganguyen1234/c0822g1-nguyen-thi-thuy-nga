<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let string = prompt("nhập môt chuỗi");
    let count = 0;
    let alphablet = "abcdefghijklmnopqrstuvwxyzABCDEFJHIJKLMNOPQRSTUVWXYZ";
    for (let i = 0; i < string.length; i++) {
        if (alphablet.includes(string[i])) {
            count++;
        }
    }
    document.write("số ký tự trong chuỗi là: " + count);
</script>
</body>
</html>
