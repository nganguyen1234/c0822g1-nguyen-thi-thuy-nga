<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so sánh một số với 0</title>
</head>
<body>
<h3>Nhập vào một số</h3>
<input type="text" id="number">
<br>
<button type="button" onclick="test()">OK</button>
<div id="result"></div>
<script>
    function test() {
        let number = +document.getElementById("number").value;
        switch (true) {
            case number > 0:
                document.getElementById("result").innerHTML = number + " lớn hơn 0 ";
                break;
            case number < 0 :
                document.getElementById("result").innerHTML = number + " bé hơn 0";
                break;

        }}
</script>
</body>
</html>
