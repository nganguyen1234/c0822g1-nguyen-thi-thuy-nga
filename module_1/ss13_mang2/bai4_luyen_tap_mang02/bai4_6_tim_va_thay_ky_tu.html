    let array = [];
    let size = +prompt("nhập vào số phần tử của mảng")
    for (let i = 0; i < size; i++) {
        array[i] = prompt("nhập vào giá trị của phần tử thứ " + i);
    }
    document.write(array);
    for (let i = 0; i < array.length; i++) {
        if (array[i] === "-") {
            array[i] = '_';
        }
    }
    document.write("<br>" + array.join(''));
