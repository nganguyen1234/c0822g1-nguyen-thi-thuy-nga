<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhTong(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (j === i || (j === array[i].length - 1 - i)) {
                    sum += (array[i][j]);
                }
            }
        }
        return sum;
    }

    let array = [
        [1, 2, 3, 4],
        [5, 1, 3, 3],
        [2, 5, 2, 3],
        [2, 3, 5, 1]
    ]
    document.write(tinhTong(array));
</script>
</body>
</html>
