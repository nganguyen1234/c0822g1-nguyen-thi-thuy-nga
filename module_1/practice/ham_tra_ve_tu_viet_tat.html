<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkString(str) {
        let array = str.split(" ");
        let newArray = [];
        for (let i = 0; i < array.length; i++) {
            if (array[i] !== "") {
                newArray.push(array[i]);
            }
        }
        if (newArray.length === 1) {
            return newArray[0];
        } else {
            for (let i = 0; i < newArray.length; i++) {
                newArray[i] = newArray[i].charAt(0).toUpperCase();
            }

        }
        return newArray.join("");
    }

    document.write(checkString("OjectOrientedProgramming    "));

</script>
</body>
</html>
