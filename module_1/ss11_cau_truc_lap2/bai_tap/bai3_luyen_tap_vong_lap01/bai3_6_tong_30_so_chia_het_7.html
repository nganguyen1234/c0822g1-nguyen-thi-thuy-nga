<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng của 30 số chia hết 7 đầu tiên</title>
</head>
<body>
<script>
    let number = 0;
    let count = 0;
    let tong = 0;
    for (count; count < 30;) {
        if (number % 7 === 0) {
            tong += number;
            count++;
        }
        number++;
    }
    document.write(tong);
</script>
</body>
</html>
