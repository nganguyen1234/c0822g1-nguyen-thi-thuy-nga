<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
 <script>
     let a = prompt("nhập bán kính của hình tròn");
     let r = parseInt(a);
     let s = a * a * 3.14;
     let p = 2 * 3.14 * r
     document.write("diện tích hình tròn là " + s + " chu vi hình tròn là " + p);
 </script>
</body>
</html>
