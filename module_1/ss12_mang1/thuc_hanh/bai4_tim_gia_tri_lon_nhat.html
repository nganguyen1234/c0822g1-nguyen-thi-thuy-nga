<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let numberArray = [0, 1, 2, 3, 4, 5, 6, 100, 8, 9];
    let max = numberArray[0];
    for (let i = 1; i < numberArray.length; i++) {
        if (numberArray[i] > max) {
            max = numberArray[i];
        }
    }
    document.write(max);
</script>
</body>
</html>
