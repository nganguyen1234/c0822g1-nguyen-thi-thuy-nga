<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng vòng lặp for</title>
</head>
<body>
<div id="result"></div>
<script>
    for(let i = 0; i < 5; i ++){
        document.getElementById("result").innerHTML += "The number is " + i + "<br>";
    }
</script>
</body>
</html>
