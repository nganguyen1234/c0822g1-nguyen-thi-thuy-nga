<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra A có phải bội số của B</title>
</head>
<body>
<script>
    let a = prompt("nhap a");
    let b = prompt("nhap b");
    a %= b;
    switch (a) {case 0:
        text = "a là bội số của b";
        break;

    }
    document.write(text)

</script>
</body>
</html>
