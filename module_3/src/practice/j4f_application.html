<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            position: relative;
            top: 100px;
            left: 300px;
        }

        #no_button {
            position: absolute;
            top: 100px;
            left: 300px;
        }
    </style>
</head>
<body>
<h1>Yes or yes?</h1>
<button type="button" class="button" onclick="display()">Yes</button>
<button type="button" class="button" id="no_button" onmouseover="move()">No</button>

<script>
    function display() {
        alert("100 points")
    }

    function move() {
        document.getElementById("no_button").style.top = Math.random() * 100 + "px";
        document.getElementById("no_button").style.left = Math.random() * 100 + "px";
    }
</script>
</body>
</html>
