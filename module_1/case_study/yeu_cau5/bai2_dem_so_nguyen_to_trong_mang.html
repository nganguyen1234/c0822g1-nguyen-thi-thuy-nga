<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number - 1; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    function countPrime(arr) {
        let primeArr = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (isPrime(arr[i][j])) {
                    primeArr.push(arr[i][j]);
                }
            }
        }
        return primeArr;
    }

    let arr2 = [
        [1, 2, 4, 6],
        [3, 5, 7, 9],
        [11, 13, 12, 7]
    ]
    let resultArr = countPrime(arr2);
    document.write(resultArr + " ,số lượng số nguyên tố có trong mảng là: " + resultArr.length);
</script>
</body>
</html>
