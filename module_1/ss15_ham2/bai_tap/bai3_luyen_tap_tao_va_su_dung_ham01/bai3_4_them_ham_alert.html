<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thêm hàm alert</title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }

    result = 0;
    alert("giá trị biến result trước lời gọi hàm: " + result);
    result = addNumbers();
    alert("giá trị biến result sau lời gọi hàm: " + result);
</script>

</body>
</html>
