<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fizz-buzz-fizzbuzz</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        switch (true) {
            case i % 3 === 0 && i % 5 === 0:
                document.write("FizzBuzz" + "<br>");
                break;
            case i % 3 === 0:
                document.write("Fizz" + "<br>");
                break;
            case i % 5 === 0:
                document.write("Buzz" + "<br>");
                break;
            default:
                document.write(i + "<br>");
        }

    }
</script>
</body>
</html>
