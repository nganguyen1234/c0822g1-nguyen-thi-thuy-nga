<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        th {
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Curency</th>
        <th>To Currency</th>

    </tr>
    <tr>
        <td><input type="text" id="money"></td>
        <td>
            <select id="from">
                <option value="vnd">Vietnam</option>
                <option value="usd">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="usd">USD</option>
                <option value="vnd">Vietnam</option>
            </select>
        </td>
    </tr>

    <tr>
        <th colspan="3">
            <button type="button" onclick="convert()">Convert</button>
        </th>
    </tr>
    <script>

        function convert() {
            let b = 0;
            let money = document.getElementById("money").value

            let from = document.getElementById("from").value

            let to = document.getElementById("to").value

            if (from === "vnd" && to === "usd") {
                b = money / 23;
            } else {
                b = money * 23
            }
            document.write(b)
        }


    </script>
</table>
</body>
</html>
