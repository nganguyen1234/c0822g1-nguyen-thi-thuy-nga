<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra năm nhuận</title>
</head>
<body>
<p>nhập vào một năm:</p>
<input type="number" id="year" placeholder="nhập một năm">
<button type="button" onclick="test()">Submit</button>
<div id="result"></div>
<script>
    function test() {
        let year = +document.getElementById("year").value;
        if (year % 4 === 0) {
            if (year % 100 === 0) {
                if (year % 400 === 0) {
                    document.getElementById("result").innerHTML = year + " là năm nhuận";
                } else {
                    document.getElementById("result").innerHTML = year + "  là năm không nhuận";
                }
            } else {
                document.getElementById("result").innerHTML = year + "  là năm nhuận";
            }
        } else {
            document.getElementById("result").innerHTML = year + "  là năm không nhuận"
        }

    }
</script>

</body>
</html>
