<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chỉ số cân nặng</title>
</head>
<body>
<h3>nhập số cân nặng</h3>
<input type="text" id="weight">
<br>
<h3>nhập chiều cao</h3>
<input type="text" id="height">
<h3>chỉ số bmi</h3>
<input type="text" id="result">
<br>
<div id="result1"></div>
<br>
<button type="button" onclick="tinhChiSo()">Submit</button>
<br>
<script>
    function tinhChiSo() {
        let weight = +document.getElementById("weight").value;
        let height = +document.getElementById("height").value;
        let bmi = weight / (height * height);
        document.getElementById("result").value = bmi;
        if (bmi < 18.5) {
            document.getElementById("result1").innerHTML = "underweight";
        } else if (bmi < 25) {
            document.getElementById("result1").innerHTML = "normal";
        } else if (bmi < 30) {
            document.getElementById("result1").innerHTML = "overweight";
        } else {
            document.getElementById("result1").innerHTML = "obese";
        }

    }
</script>
</body>
</html>
