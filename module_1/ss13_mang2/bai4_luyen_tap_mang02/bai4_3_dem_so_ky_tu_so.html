<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số ký tự số trong mảng</title>
</head>
<body>
<script>
    let array = ["apple", "mango", 45, 4950, 234, 1234, 9654];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (typeof array[i] === "number") {
            count++;
        }
    }
    document.write("số ký tự số trong mảng là: " + count);
</script>
</body>
</html>
