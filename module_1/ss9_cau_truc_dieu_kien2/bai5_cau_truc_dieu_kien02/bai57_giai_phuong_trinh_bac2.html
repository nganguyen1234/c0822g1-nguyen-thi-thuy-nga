<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc 2</title>
</head>
<body>
<h3>nhap vao a,b,c trong phương trình : ax^2 + bx + c = 0</h3>
a = <input type="text" id="number1">
<br>
b = <input type="text" id="number2">
<br>
c = <input type="text" id="number3">
<button type="button" onclick="giaiPhuongTrinh()">OK</button>
<div id="result"></div>
<script>
    function giaiPhuongTrinh() {
        let number1 = +document.getElementById("number1").value;
        let number2 = +document.getElementById("number2").value;
        let number3 = +document.getElementById("number3").value;
        let dental = number2 * number2 - 4 * number1 * number3;
        if (number1 !== 0) {
            if (dental > 0) {
                document.getElementById("result").innerHTML = "phương trình có hai nghiệm x1 = " + (-number2 + Math.sqrt(dental) / (2 * number1)) + ", x2 = " + (number2 + Math.sqrt(dental) / (2 * number1));
            } else if (dental < 0) {
                document.getElementById("result").innerHTML = "phương trình vô nghiệm";
            } else {
                document.getElementById("result").innerHTML = "phương trình có nghiệm kép là: x = " + (-number2 / (2 * number1));
            }
        } else {
            document.getElementById("result").innerHTML = "phương trình không phải phương trình bậc 2";
        }
    }

</script>
</body>
</html>
