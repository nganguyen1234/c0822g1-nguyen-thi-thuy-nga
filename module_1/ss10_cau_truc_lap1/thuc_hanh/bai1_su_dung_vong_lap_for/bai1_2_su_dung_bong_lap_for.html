<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng các phần tủ</title>
</head>
<body>
<script>
    let number = +prompt("nhập một số lớn hơn 0");
    let total = 0
    for(let i = 1; i <= number; i++){
        total += i;
    }
    document.write(total)
</script>
</body>
</html>
