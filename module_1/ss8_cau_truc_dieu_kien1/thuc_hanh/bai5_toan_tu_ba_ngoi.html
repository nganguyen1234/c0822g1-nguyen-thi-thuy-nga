<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử ba ngôi</title>
</head>
<body>
<script>
    let a = +prompt("nhap vao a");
    let b = +prompt("nhap vao b");
    let sum = a + b;
    let result = sum < 4 ? "Below" : "Over";
    document.write(result)
</script>
</body>
</html>
