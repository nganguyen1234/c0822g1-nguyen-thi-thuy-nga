<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card chat-app" mb-0>
                    <div class="chat">
                        <div class="chat-header clearfix">
                            <div class="row">
                                <div class="col-lg-6">
                                    <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                        <img src="ava.png" alt="avatar">
                                    </a>
                                    <div class="chat-about">
                                        <h6 class="m-b-0">Allotrac</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="chat-history">
                            <ul class="m-b-0" id="messageList">
                                <!-- Messages will be added dynamically here -->
                            </ul>
                        </div>
                        <div class="chat-message clearfix">
                            <div class="input-group mb-0">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-send"></i></span>
                                </div>
                                <input type="text" class="form-control" id="userInput" placeholder="Enter text here...">
                                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            // Get user input
            var userInput = document.getElementById("userInput").value;

            // Clear input field
            document.getElementById("userInput").value = "";

            // Create new message element
            var messageElement = document.createElement("li");
            messageElement.className = "clearfix";
            messageElement.innerHTML = `
                <div class="message-data">
                    <span class="message-data-time">${getCurrentTime()}</span>
                </div>
                <div><h6>You</h6></div>
                <div class="message my-message">${userInput}</div>
            `;

            // Append the message to the message list
            document.getElementById("messageList").appendChild(messageElement);

            // Simulate app response
            setTimeout(function() {
                // Create new message element for app response
                var responseElement = document.createElement("li");
                responseElement.className = "clearfix";
                responseElement.innerHTML = `
                    <div class="message-data text-right">
                        <span class="message-data-time">${getCurrentTime()}</span>
                    </div>
                    <div><h6>Allotrac</h6>
                    <div class="message other-message float-right">Output</div>
                `;

                // Append the app response to the message list
                document.getElementById("messageList").appendChild(responseElement);
            }, 1000); // Simulating a delay of 1 second for the response
        }

        function getCurrentTime() {
            var today = new Date();
            var time = today.getHours() + ":" + today.getMinutes();
            return time;
        }
    </script>
</body>

</html>
