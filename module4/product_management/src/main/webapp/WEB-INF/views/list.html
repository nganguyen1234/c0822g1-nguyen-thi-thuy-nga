<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Manufacturer</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, stt: ${productList}">
        <th scope="row" th:text="${stt.count}"></th>
        <td th:text="${product.name}">Mark</td>
        <td th:text="${product.price}">Otto</td>
        <td th:text="${product.description}">@mdo</td>
        <td th:text="${product.manufacturer}">@mdo</td>
        <!--        <a class="btn btn-primary displayEditForm" data-bs-toggle="modal" data-bs-target="#exampleModal">-->
        <td>
            <button type="submit" onclick="displayEditForm('${product.id}','${product.name}','${product.price}','${product.description}','${product.manufacturer}')" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edit">
                Edit
            </button>
        </td>
        <!--        <td th:text="${product.manufacturer}">@mdo</td>-->
    </tr>
    </tbody>

</table>
<!---------------------------------------------------edit modal----------------------------------------------->
<div class="modal fade" id="edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="vh-100" th:action="@{/edit}" method="post">
                <div class="modal-body">
                    <input type="hidden" id="id">
                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input type="text" class="form-control"  id="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="price">Price</label>
                        <input type="text" class="form-control"  id="price">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="description">Description</label>
                        <input type="number" class="form-control"  id="description">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="manufacturer">Manufacturer</label>
                        <input type="text" class="form-control" id="manufacturer">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
