<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    let number = null;
    do {
       number = prompt("nhập vào 1 số từ 1->10");
    } while (number > 10 || number < 1);
    alert("số bạn vừa nhập là " + number);

</script>
</body>
</html>
