<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let so1 = 1;
    let so2 = 1;
    let so3;
    while (so1 % 5 !== 0) {
        so3 = so1 + so2;
        so1 = so2;
        so2 = so3;
    }
    document.write(so1);

</script>
</body>
</html>
