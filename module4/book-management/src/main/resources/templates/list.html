<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book list</title>
</head>
<body>
<p th:text="${mess}"></p>
<form th:action="@{/return-book}" th:object="${history}" method="post">
    <label th:for="code"></label>
    <input type="number" th:field="*{code}" placeholder="enter code">
    <button type="submit">Submit</button>
</form>
<table class="table table-striped table-bordered" id="tableStudent">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Borrow</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="book,stt : ${bookList}">
        <td th:text="${stt.count}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.quantity}"></td>
      <td> <a th:href="@{/borrow-book/__${book.id}__}"
           style="text-decoration: none">Borrow</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
