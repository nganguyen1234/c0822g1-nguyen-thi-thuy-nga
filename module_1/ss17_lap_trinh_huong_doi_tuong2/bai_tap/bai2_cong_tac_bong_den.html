<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>công tắc và bóng đèn</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOff() {
            document.write("đèn đang tắt" + "<br>");
        }

        turnOn() {
            document.write("đèn đang bật" + "<br>");
        }
    }

    class SwitchButton {
        constructor() {
            this.status = false;
            this.lamp = null;
        }
        connectToLamp(lamp){
            this.status = lamp.status;
            this.lamp = lamp;
        }

        switchOff() {
            if (this.status) {
                this.lamp.turnOff();
                this.status = false;
            }
        }

        switchOn() {
            if (!this.status) {
                this.lamp.turnOn();
                this.status = true;

            }
        }
    }

    let lamp1 = new ElectricLamp(true);
    let switchButton1 = new SwitchButton();
    switchButton1.connectToLamp(lamp1);
    for (let i = 0; i < 10; i++) {
        switchButton1.switchOff();
        switchButton1.switchOn();
    }


</script>
</body>
</html>
