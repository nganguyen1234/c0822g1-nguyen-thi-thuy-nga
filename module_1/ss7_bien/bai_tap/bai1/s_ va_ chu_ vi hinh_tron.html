<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
 <script>
     let r = +prompt("nhập bán kính của hình tròn");
     let dienTich = r * r * 3.14;
     let chuVi = 2 * 3.14 * r;
     document.write("diện tích hình tròn là " + dienTich + " chu vi hình tròn là " + chuVi);
 </script>
</body>
</html>
