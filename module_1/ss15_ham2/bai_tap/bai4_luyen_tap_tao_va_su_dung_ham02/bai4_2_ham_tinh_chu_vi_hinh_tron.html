<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích- chu vi hình tròn</title>
</head>
<body>
<script>
    const pi = 3.14;

    function calculateArea(radius) {
        let area = radius * radius * pi;
        return area;
    }

    function calculatePerimeter(radius) {
        let perimeter = radius * 2 * pi;
        return perimeter;
    }

    alert(calculateArea(2));
    alert(calculatePerimeter(3));

</script>
</body>
</html>
