<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(number1, number2) {
        let sum1 = 0;
        let sum2 = 0;
        for (let i = 1; i < number1; i++) {
            if (!(number1 % i)) {
                sum1 += i;
            }
        }
        for (let i = 0; i < number2; i++) {
            if (!(number2 % i)) {
                sum2 += i;
            }
        }
        return sum1 === number2 && sum2 === number1;
    }

    document.write(checkNumber(123, 456));
</script>
</body>
</html>
