<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tongTien = 0;
    let select1 = ["cafe", "giá tiền: 30.000 đồng"];
    let select2 = ["cam vắt", "giá tiền: 40.000 đồng"];
    let select3 = ["nước ép cà rốt", "giá tiền: 50.000 đồng"];
    let select4 = ["nước ép cà chua", "giá tiền: 35.000 đồng"];
    let select5 = ["nước lọc", "giá tiền: 40.000 đồng"];
    let select6 = ["nước dừa", "giá tiền: 30.000 đồng"];

    function xuatBill(select, giaTien) {
        let soLuong = +prompt("nhập số lượng muốn đặt");
        tongTien += soLuong * giaTien;
        document.write(select.join(" ") + "<br>");
        document.write("số lượng: " + soLuong + " tổng tiền: " + tongTien + " đồng " + "<br>")
    }

    function pickDrink(i) {
        do {
            i = +prompt("Menu đồ uống:" +
                "\n" + "1. Cafe" +
                "\n" + "2. Cam vắt" +
                "\n" + "3. Nước ép cà rốt" +
                "\n" + "4.Nước ép cà chua" +
                "\n" + "5.Nước lọc" +
                "\n" + "6.Nước dừa" +
                "\n" + "7.Out"
            )
            switch (i) {
                case 1:
                    xuatBill(select1, 30000);
                    break;
                case 2:
                    xuatBill(select2, 40000);
                    break;
                case 3:
                    xuatBill(select3, 50000);
                    break;
                case 4:
                    xuatBill(select4, 35000);
                    break;
                case 5:
                    xuatBill(select5, 40000);
                    break;
                case 6:
                    xuatBill(select6, 30000);
                case 7:
                    break;
            }
        } while (i !== 7)
    }

    pickDrink();
</script>
</body>
</html>
