<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Allotrac Analyze</title>
  </head>
  <body>
    
    <div class="container-fluid">
      <form class="login-form mx-auto" action="">
          <div class="login-logo">
            <img class="login-img"src="/images/logo.png" alt="Allotrac logo">
          </div>
          <div class="login-control mb-3 mt-5">
            <label for="exampleInputId" class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="InputId">
            <small class="login-error"></small>

          </div>
          <div class="login-control mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword">
            <small class="login-error"></small>
        
          </div>
        
          <button type="submit" class="btn btn-primary mt-5">Login</button>
        </form>
    </div>

  </body>
  <script src="login.js"></script>
</html>
