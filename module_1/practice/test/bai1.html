<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập vào số lượng phần tử của mảng");
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("nhập vào giá trị của phần tử thứ " + (i + 1));
    }
    document.write("mảng vừa nhập là: " + array);
    let khoangCach = array[1] - array[0];
    let check = "OK";
    for (let i = 1; i < n; i++) {
        if (array[i] - array[i - 1] !== khoangCach || khoangCach < 0) {
            check = "NO";
            break;
        }
    }
    document.write("<br>" + check);
</script>
</body>
</html>
