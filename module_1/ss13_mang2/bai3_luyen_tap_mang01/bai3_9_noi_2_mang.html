<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nối hai mảng </title>
</head>
<body>
<script>
    let numberArray1 = [];
    let numberArray2 = [];
    let numberArray = new Array(20);
    for (let i = 0; i < 10; i++) {
        numberArray1[i] = +prompt("nhập vào giá trị thứ " + (i + 1) + " của mảng 1");
        numberArray2[i] = +prompt("nhập vào giá trị thứ " + (i + 1) + " của mảng 2");
    }
    numberArray = numberArray1.concat(numberArray2);
    document.write(numberArray);


</script>

</body>
</html>
