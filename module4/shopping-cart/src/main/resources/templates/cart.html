<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped table-bordered" th:if="${!productMap.isEmpty()}" id="tableStudent">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product,stt : ${productMap}">
        <td th:text="${stt.count}"></td>
        <td th:text="${productMap.key.name}"></td>
        <td th:text="${productMap.value}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
