<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let number = +prompt("nhập một số nguyên dương");
    let giaiThua = 1;
    if (number > 0) {
        for (let i = 1; i <= number; i++) {
            giaiThua *= i;
        }
        document.write("giai thừa của " + number + " là: " + giaiThua);

    } else {
        alert("số bạn nhập không phải là số nguyên dương");
    }

</script>
</body>
</html>
