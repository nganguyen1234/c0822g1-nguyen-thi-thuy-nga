<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính điểm trung bình và tổng</title>
</head>
<body>
<script>
    let diemLy = +prompt("nhap diem ly");
    let diemHoa= +prompt("nhap diem hoa");
    let diemSinh = +prompt("nhap diem sinh");
    let average = (diemLy + diemHoa + diemSinh)/3;
    let sum = (diemLy + diemHoa + diemSinh);


    document.write("Điểm trung bình của ba môn là:" + average + " và tổng của ba môn là:" + sum)
</script>
</body>
</html>
